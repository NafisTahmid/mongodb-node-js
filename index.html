<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetable Shop</title>

    <!-- BOOTSTRAP (CSS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- BOOTSTRAP (JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>

</head>
<body>
    <h1 class="text-center mt-5 text-danger">Welcome to our Vegetable Shop</h1>

    <div class="container">
        <form action="/addProduct" method="post">

            <input type="text" name="name" class="form-control mt-3" placeholder="Please enter vegetable name">
            <input type="text" name="price" class="form-control mt-3" placeholder="Please enter vegetable price">
            <input type="text" name="quantity" class="form-control mt-3" placeholder="Please enter vegetable quantity">
        </form>
        <button class="btn btn-success mt-2">Add Vegetable</button>
    </div>

    <div id="products"></div>

    <script>
        fetch('http://localhost:3000/products')
        .then(res => res.json())
        .then(products => {
            const container = document.getElementById("products");
            container.innerHTML = "";
            products.forEach(pd => {
                p = document.createComment("p");
                p.innerHTML = `${pd.name} ${pd.price}`
                container.appendChild(p);
              });
        })
    </script>
    
</body>
</html>
